<!doctype html>
<html lang="en">
  <head>
    <title>Problemas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid bg-dark">
    <div class="container-fluid">
        <div class="row">
        <center><h1>Problemas Matematicos</h1></center>
    </div>
    </div>
      <div class="row">
            <div class="col-4">
                <h1 class="text-center text-light">Area de un cuadrado</h1>
                <form class="form-group">
                    <label class="text-light">Ingresa L1:</label>
                    <input type="number" class="form-control" id="numero1">
                    <label class="text-light">Ingresa L2:</label>
                    <input type="number" class="form-control" id="numero2"> 
                    <button type="button" class="btn btn-info btn-block mt-3" id="Btnarea">Resultado</button>
                    <div id="result_area" class="alert alert-success mt-3" role="alert"></div>
                </form>
            </div>
            <div class="col-4">
                <h1 class="text-center text-light">Area de un triangulo</h1>
                <form class="form-group">
                    <label class="text-light">Ingresa la base:</label>
                    <input type="number" class="form-control" id="numero3">
                    <label class="text-light">Ingresa la altura:</label>
                    <input type="number" class="form-control" id="numero4">
                    <button type="button" class="btn btn-info btn-block mt-3" id="Btntriangulo">Restar</button>
                    <div id="result_trinagulo" class="alert alert-success mt-3" role="alert"></div>
                </form>
            </div>
            <div class="col-4">
                <h1 class="text-center text-light">Dame el costo</h1>
                <form action="" class="form-group">
                    <label class="text-light">Ingresa un número:</label>
                    <input type="number" class="form-control" id="numero5">
                    <button type="button" class="btn btn-info btn-block mt-3" id="Btnmultiplicar">Precio con descuento aplicado</button>
                    <div id="result_multi" class="alert alert-success mt-3" role="alert"></div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h1 class="text-center text-light">Numero par o impar</h1>
                <form class="form-group text-light">
                    <label class="text-light">Ingresa un número:</label>
                    <input type="number" class="form-control" id="numero7">
                    <button type="button" class="btn btn-info btn-block mt-3" id="Btnpar">Dividir</button>
                    <div id="result_par" class="alert alert-success mt-3" role="alert"></div>
                </form>
            </div>
            <div class="col-6">
                <h1 class="text-center text-light">Números Ascendentes</h1>
                <form class="form-group">
                    <button type="button" class="btn btn-info btn-block mt-3" id="Btnnumeros">Mostrar números</button>
                    <div id="resultnum" class="alert alert-success mt-3" role="alert"></div>
                </form>
            </div>

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../js/Op.js"></script>
</body>
</html>
